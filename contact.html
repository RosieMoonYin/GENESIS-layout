<!DOCTYPE html>
<html lang="en">
<head><!--FONT-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width-devicewidth, initial-scale=1.0">
     <title>Genesis project</title> 
     <link rel = "stylesheet" href="styles/normalize.css">
     <link rel = "stylesheet" href="styles/index.css">
     <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section class="header">
            <div class="header__item">
                <img class="header header__logo" src="images/Logo.svg" alt="Genesis logo">
            </div>

            <nav>
                <ul class="header__item header__item--styles">
                    <li class="header__item--styles headerfooter--link">
                        <a class="headerfooter--link" href="projectdetails.html">Projects</a>
                    </li>
                    <li class="header__item--styles">
                    <a class="headerfooter--link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>


    <!--**********************************CONTACT PAGE*******************************************-->
    <section class="contact">

        <div class="contact__item1 intro__item--styles2">
            <h2 class="contact__item1a intro__item--styles2">Full set of great features to make you product fresh</h2>
            <p class="contact__item1b intro__item--styles3">Our favourite brands are our friends! We help them to achieve their goals, they help us stay sharp.</p>
        </div>
        
        <!--HELP! and tips how to get the input areas to be underlined??-->
        <form action>
        <div class="contact__item2 intro__item--styles3">
                <div class="contact__item2box">
                    <label class="intro__item--styles3" for="name">Name:</label>
                    <input class="contact__item2--input" type="name" id="name"><br>
                </div>

                <div  class="contact__item2box">
                    <label class="intro__item--styles3" for="email">Email:</label>
                    <input class="contact__item2--input" type="email" id="email"><br>
                </div>

                <div  class="contact__item2box">
                    <label class="intro__item--styles3" for="text">Message:</label>
                    <input class="contact__item2--input" type="text" id="message"><br>
                </div>

                <div>
                    <button class="clickbutton--styles" type="submit">Submit</button>
                </div>
            </div>
            </form>
        </div>

        <div class="woman-img">
            <img class="map" src="images/Map-img1C.png" alt="map">
        </div>
    </section>
        

    <footer class="footer">
        <img class="footer__logo" src="images/Logo.svg" alt="logo">
        <nav>
            <ul class="footer__items footer__items--styles">
                <li>
                    <a class="headerfooter--link" href="projectdetails.html">Projects</a>
                </li>
                <li>
                    <a class="headerfooter--link" href="contact.html">Contact</a>
                </li>
                <li>
                    <button class="btn--icon" type="icon"><img src="images/icon-drbl.png"></button>
                </li>
                <li>
                    <button class="btn--icon" type="icon"><img src="images/icon-brd.png"></button>
                </li>
                <li>
                    <button class="btn--icon" type="icon"><img src="images/icon-insta.png"></button>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
